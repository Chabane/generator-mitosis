---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
  labels:
    name: jenkins
  namespace: mitosis
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: jenkins
    spec:
      containers:
      - name: jenkins
          
        image: mitosis/jenkins:1.0.0-alpha.5
          
          
        ports:
        - name: jenkins
          containerPort: 8080
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-sock
        - mountPath: /usr/bin/docker
          name: docker-bin
      volumes:
       - name: docker-sock
         hostPath:
            path: /var/run/docker.sock
       - name: docker-bin
         hostPath:
            path: /usr/bin/docker
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins
  labels:
    name: jenkins
  namespace: mitosis
spec:
  type: NodePort
  ports:
    # the port that this service should serve on
  - port: 8080
    targetPort: 8082
    nodePort: 30001
  selector:
    name: jenkins